<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I Am Truly Sorry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6f2f7, #e8dff5);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background: white;
            padding: 35px 45px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 420px;
        }

        h1 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #444;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #d7bdf5;
            color: #333;
            transition: 0.3s;
        }

        button:hover {
            background: #cbb0f0;
        }

        #surprise {
            display: none;
            margin-top: 20px;
        }

        #surprise img {
            width: 100%;
            border-radius: 15px;
            margin-top: 15px;
            animation: fadeZoom 1.2s ease forwards;
        }

        @keyframes fadeZoom {
            from {opacity: 0; transform: scale(0.9);}
            to {opacity: 1; transform: scale(1);}
        }
    </style>
</head>

<body>

<div class="container">
    <h1>I Am Truly Sorry</h1>
    <p>
        I know I made a mistake, and I deeply regret it.
        Please press the button below.
    </p>

    <button onclick="showSurprise()">Press Me</button>

    <div id="surprise">
        <p><b>You are the most important person in my life. I am truly sorry for everything, and I hope we can move forward together.</b></p>
        <img src="photo.jpg">
    </div>
</div>

<script>
function showSurprise() {
    document.getElementById("surprise").style.display = "block";
}
</script>

</body>
</html>
